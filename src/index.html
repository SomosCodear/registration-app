<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Registration app</title>
  </head>
  <body>
    <div id="actionScreen" class="screen" data-screen="action">
      <button
        type="button"
        id="scanBtn"
      >Scan!</button>
    </div>
    <div id="scannerScreen" class="screen" data-screen="scanner">
      <canvas id="canvas"></canvas>
    </div>
    <div id="resultsScreen" class="screen" data-screen="results">

    </div>
    <div id="permissionsScreen" class="screen" data-screen="permissions">
      You need to allow the app to use the camera.
    </div>
    <div id="splashScreen" class="screen" data-screen="splash">
      Loading
    </div>
  </body>
</html>
